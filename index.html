<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        setTimeout(function() {
            window.location.href = "https://reorefenuaradio.tiiny.site/";
        }, 3000); // Redirect after 3 seconds (3000ms). Change to 0 for instant redirect.
    </script>
</head>
<body>
    <p>If the radio does not open automatically, <a href="https://reorefenuaradio.tiiny.site/">click here</a>.</p>
</body>
</html>
