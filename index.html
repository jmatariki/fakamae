<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Radio</title>
    <script>
        function openPopup() {
            window.open("https://reorefenuaradio.tiiny.site/", "popupWindow", "width=460,height=460,scrollbars=yes");
        }
    </script>
    <style>
        button {
            background-color: lightblue; /* Light blue color */
            color: black; /* Text color */
            padding: 10px 20px; /* Padding for better spacing */
            border: 1px solid black; /* Black border around the button */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Adjust text size */
            cursor: pointer; /* Pointer on hover */
        }

        button:hover {
            background-color: deepskyblue; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>
    <p>Click below to open Reo re Fenua radio in a small popup window:</p>
    <button onclick="openPopup()">Open Reo re Fenua Radio</button>
</body>
</html>
