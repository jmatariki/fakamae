<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Radio</title>
    <script>
        function openPopup() {
            window.open("https://reorefenuaradio.tiiny.site/", "popupWindow", "width=800,height=600,scrollbars=yes");
        }
    </script>
</head>
<body>
    <p>Click below to open the radio in a new window:</p>
    <button onclick="openPopup()">Open Radio</button>
</body>
</html>
